<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Mais Café</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      html {
        height: 100%;
        width: 100%;
        background: linear-gradient(135deg, #61321c, #7a3b26, #4f1f12);
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #61321c, #7a3b26, #4f1f12);
        overflow-x: hidden;
        padding: 1rem;
      }

      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #61321c, #7a3b26, #4f1f12);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loading-logo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        border: 6px solid rgba(255, 255, 255, 0.9);
        animation: pulse 2s ease-in-out infinite;
        overflow: hidden;
      }

      .loading-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .loading-bar-container {
        width: 300px;
        max-width: 90vw;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .loading-bar {
        height: 100%;
        background: linear-gradient(to right, #a4673c, #c48b5a, #d6a372);
        border-radius: 10px;
        width: 0%;
        transition: width 0.3s ease;
        box-shadow: 0 0 20px rgba(212, 163, 114, 0.6);
      }

      .loading-text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        margin-top: 1rem;
        font-weight: 500;
        letter-spacing: 1px;
      }

      /* Main Content */
      .main-content {
        opacity: 0;
        transition: opacity 0.5s ease;
        width: 100%;
        max-width: 450px;
        position: relative;
      }

      .main-content.visible {
        opacity: 1;
      }

      /* Decorative Circles */
      .pattern-circle {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.05;
        pointer-events: none;
        z-index: 0;
      }

      .circle-top-left {
        top: -80px;
        left: -80px;
        width: 280px;
        height: 280px;
        background: #78350f;
      }

      .circle-bottom-right {
        bottom: -80px;
        right: -80px;
        width: 280px;
        height: 280px;
        background: #ea580c;
      }

      /* Floating Icons */
      .floating-icon {
        position: fixed;
        opacity: 0.15;
        animation: float 4s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      .floating-icon.top {
        top: 80px;
        left: 40px;
        width: 60px;
        height: 60px;
      }

      .floating-icon.bottom {
        bottom: 60px;
        right: 60px;
        width: 70px;
        height: 70px;
        animation-duration: 5s;
      }

      .floating-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      /* Card */
      .card {
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .card-header {
        height: 8px;
        background: linear-gradient(to right, #a4673c, #c48b5a, #8d4d27);
      }

      .card-content {
        padding: 2.5rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo-container {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #a65d3c, #8d4d27);
        border: 6px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-bottom: 1.75rem;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #a65d3c, #c4815a, #8d4d27);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.875rem;
        line-height: 1.1;
      }

      .card-subtitle {
        font-size: 1.25rem;
        font-weight: 500;
        color: #a65d3c;
        margin-bottom: 1.125rem;
        letter-spacing: 0.3px;
        line-height: 1.35;
      }

      .card-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      .divider-line {
        width: 3rem;
        height: 2px;
        background-color: #d6a372;
      }

      .divider-icon {
        filter: invert(82%) sepia(31%) saturate(405%) hue-rotate(349deg)
          brightness(86%) contrast(89%);

        width: 1rem;
        height: 1rem;
        color: #a65d3c;
      }

      /* Buttons */
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        width: 100%;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        height: 62px;
        border: none;
        border-radius: 15px;
        font-size: 1.125rem;
        font-weight: 500;
        cursor: pointer;
        color: white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 0 1.5rem;
        transform: scale(1);
      }

      .btn:active {
        transform: scale(0.95);
      }

      .btn:hover {
        transform: scale(1.08);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      }

      .btn-icon {
        position: absolute;
        left: 16px;
        width: 24px;
        height: 24px;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn:hover .btn-icon {
        transform: scale(1.1);
      }

      .btn-text {
        flex: 1;
        text-align: center;
      }

      .btn-whatsapp {
        background: linear-gradient(to right, #10b981, #059669);
      }

      .btn-whatsapp:hover {
        background: linear-gradient(to right, #059669, #047857);
      }

      .btn-menu {
        background: linear-gradient(to right, #f59e0b, #ea580c);
      }

      .btn-menu:hover {
        background: linear-gradient(to right, #d97706, #c2410c);
      }

      .btn-location {
        background: linear-gradient(to right, #3b82f6, #2563eb);
      }

      .btn-location:hover {
        background: linear-gradient(to right, #2563eb, #1d4ed8);
      }

      /* Footer */
      .card-footer {
        padding: 1.25rem 1.5rem;
        background: linear-gradient(to right, #fffbeb, #fff7ed);
        border-top: 1px solid #fde68a;
        text-align: center;
      }

      .footer-text {
        color: #78350f;
        font-weight: 500;
        font-size: 0.875rem;
        line-height: 1.4;
        margin-bottom: 0.35rem;
      }

      .footer-sub {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #f59e0b;
        font-size: 0.75rem;
        font-weight: 400;
      }

      .footer-sub img {
        filter: invert(56%) sepia(84%) saturate(1713%) hue-rotate(4deg)
          brightness(101%) contrast(96%);

        width: 14px;
        height: 14px;
      }

      /* Animations */
      .animate-fall {
        opacity: 0;
        transform: translateY(-50px);
      }

      .animate-fall.show {
        animation: fallIn 0.6s ease forwards;
      }

      @keyframes fallIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }
      .delay-5 {
        animation-delay: 0.5s;
      }
      .delay-6 {
        animation-delay: 0.6s;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        body {
          padding: 0.5rem;
        }
        .card {
          border-radius: 24px;
        }
        .card-content {
          padding: 2rem 1.25rem;
        }
        .logo-container {
          width: 130px;
          height: 130px;
        }
        .card-title {
          font-size: 2rem;
        }
        .card-subtitle {
          font-size: 1rem;
        }
        .btn {
          height: 56px;
          font-size: 1rem;
        }
        .btn-icon {
          width: 20px;
          height: 20px;
          left: 12px;
        }
        .floating-icon {
          display: none;
        }
        .loading-logo {
          width: 160px;
          height: 160px;
        }
      }

      @media (min-width: 481px) and (max-width: 768px) {
        .card-title {
          font-size: 2.25rem;
        }
        .logo-container {
          width: 140px;
          height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">
        <!-- Substitua o src abaixo pela sua imagem de carregamento -->
        <img src="IMAGES/LOGO.png" alt="Logo" />
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loadingBar"></div>
      </div>
      <p class="loading-text">Carregando...</p>
    </div>

    <!-- Background Decorations -->
    <div class="pattern-circle circle-top-left"></div>
    <div class="pattern-circle circle-bottom-right"></div>

    <!-- Floating Icons -->
    <!-- Substitua o src abaixo pela sua imagem do ícone flutuante superior -->
    <div class="floating-icon top">
      <img src="IMAGES/chicara copy 2.png" alt="Ícone" />
    </div>

    <!-- Substitua o src abaixo pela sua imagem do ícone flutuante inferior -->
    <div class="floating-icon bottom">
      <img src="IMAGES/chicara copy.png" alt="Ícone" />
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <div class="card animate-fall delay-1">
        <div class="card-header"></div>

        <div class="card-content">
          <div class="logo-container animate-fall delay-2">
            <!-- Substitua o src abaixo pela sua logo principal -->
            <img src="IMAGES/LOGO.png" alt="Logo Mais Café" />
          </div>

          <h1 class="card-title animate-fall delay-3">Mais Café</h1>
          <p class="card-subtitle animate-fall delay-4">
            O Sabor que insipira!
          </p>

          <div class="card-divider animate-fall delay-4">
            <div class="divider-line"></div>
            <img src="IMAGES/chicara.png" alt="Divisor" class="divider-icon" />
            <div class="divider-line"></div>
          </div>

          <div class="buttons">
            <button
              class="btn btn-whatsapp animate-fall delay-5"
              onclick="openWhatsApp()"
            >
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"
                />
              </svg>
              <span class="btn-text">WhatsApp</span>
            </button>

            <button
              class="btn btn-menu animate-fall delay-5"
              onclick="openMenu()"
            >
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                />
              </svg>
              <span class="btn-text">Cardápio</span>
            </button>

            <button
              class="btn btn-location animate-fall delay-6"
              onclick="openLocation()"
            >
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span class="btn-text">Localização</span>
            </button>
          </div>
        </div>

        <div class="card-footer">
          <p class="footer-text">
            Venha aproveitar as melhores delícias no Mais Café
          </p>
          <div class="footer-sub">
            <img src="IMAGES/chicara.png" alt="" />
            <span>Sabor que aquece o coração</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Loading simulation
      let progress = 0;
      const loadingBar = document.getElementById("loadingBar");
      const loadingScreen = document.getElementById("loadingScreen");
      const mainContent = document.getElementById("mainContent");

      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          loadingBar.style.width = progress + "%";

          setTimeout(() => {
            loadingScreen.classList.add("hidden");
            mainContent.classList.add("visible");

            setTimeout(() => {
              const elements = document.querySelectorAll(".animate-fall");
              elements.forEach((el) => el.classList.add("show"));
            }, 100);
          }, 500);

          clearInterval(interval);
        } else {
          loadingBar.style.width = progress + "%";
        }
      }, 200);

      // Button functions - SUBSTITUA OS LINKS ABAIXO
      function openWhatsApp() {
        // Substitua pelo seu número de WhatsApp (formato: 5511999999999)
        window.open("https://wa.me/5511999999999", "_blank");
      }

      function openMenu() {
        // Substitua pelo link do seu cardápio
        window.open("https://seu-link-cardapio.com", "_blank");
      }

      function openLocation() {
        // Substitua pelas suas coordenadas ou endereço
        window.open(
          "https://www.google.com/maps/search/?api=1&query=Mais+Cafe",
          "_blank"
        );
      }
    </script>
  </body>
</html>
